<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="oidc/oidc-client.js"></script>
    <!--var accounnt = { is_login: true };-->
    <!--<script src="http://oidc-server.test/account/js"></script>-->
    <script type="text/javascript">
        var host = "http://localhost:8621";

        var oidcOptions = {
            authority: 'http://localhost:40763',
            client_id: 'Test.Code',
            post_logout_redirect_uri: host + '/index.html',
            redirect_uri: host + '/login-callback.html',
            silent_redirect_uri: host + '/refresh-token.html',
            accessTokenExpiringNotificationTime: 4,
            automaticSilentRenew: false,
            response_type: 'id_token token',
            scope: 'openid profile scope1',
            filterProtocolClaims: true
        };

        Oidc.Log.logger = console;

        console.log(account);
    </script>
</head>
<body>

    <fieldset>
        <legend>login/logout</legend>
        <a href="https://github.com/IdentityModel/oidc-client-js/wiki" target="_blank">oidc-client.js wiki</a>
        <br />
        <a href="javascript:login();">Login</a>
        <br />
        <a href="javascript:logout();">Logout</a>
    </fieldset>

    <fieldset>
        <legend>Use AccessToken Call API</legend>
        <a href="javascript:useAccessTokenCallAPI('http://localhost:26951/api/books/GetAll');">
            http://localhost:26951/api/books/GetAll
        </a>
        <br />
    </fieldset>


    <pre id="result" style="overflow-x: auto;"></pre>
    <script type="text/javascript">
        var manager = new Oidc.UserManager(oidcOptions);
        if (account.is_login) {
            getUser(function (user) {
                if (user) {
                    display(user);
                } else {
                    manager.signinRedirect();
                }
            });
        }

        manager.events.addUserLoaded(function () {
            getUser(display);
            console.log('UserLoaded：', arguments);
        });

        manager.events.addAccessTokenExpiring(function () {
            console.log('AccessTokenExpiring：', arguments);
        });

        manager.events.addAccessTokenExpired(function () {
            console.log('AccessTokenExpired：', arguments);
        });

        manager.events.addSilentRenewError(function () {
            console.error('SilentRenewError：', arguments);
        });

        manager.events.addUserSignedOut(function () {
            alert("已经退出！");
            console.log('UserSignedOut：', arguments);
            manager.removeUser();
            getUser(display);
        });

        function login() {
            getUser(function (user) {
                if (user) {
                    alert("已经登录！");
                } else {
                    loginCore();
                }
            });

        }

        function logout() {
            getUser(function (user) {
                if (!user) {
                    alert("已经注销！");
                } else {
                    logoutCore();
                }
            });
        }

        function useAccessTokenCallAPI(url) {
            getUser(function (user) {
                if (user) {
                    var accessToken = user.access_token;
                    $.ajax({
                        url: url,
                        headers: {
                            Authorization: "Bearer " + accessToken
                        },
                        dataType: "json",
                        success: display,
                        error: display
                    });
                } else {
                    alert("请先登录！");
                }
            });
        }

        function loginCore() {
            manager.signinRedirect()
                .catch(function (error) {
                    console.error('error while logging', error);
                });
        }

        function logoutCore() {
            manager.signoutRedirect()
                .catch(function (error) {
                    console.error('error while signing out user', error);
                });
        }

        function getUser(callback) {
            manager.getUser().then(callback);
        }

        function display(data) {
            if (data && typeof data === 'string') {
                data = JSON.parse(data);
            }
            if (data) {
                data = JSON.stringify(data, null, 2);
            }
            $("#result").text(data);
        }</script>
</body>
</html>
